<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="addteam.css">
    <title>Document</title>
</head>
<body>
  
    <form class="container">
        <label for="team-name">Team Name:</label>
        <br>
        <input type="text" id="team-name" name="team-name"><br>
      
        <label for="team-icon">Team Icon:</label>
        <br>
        <input type="text" id="team-icon" name="team-icon"><br>
      
        <label for="player-count">Player Count:</label>
        <br>
        <input type="number" id="player-count" name="player-count"><br>
      
        <label for="top-batsman">Top Batsman:</label>
        <br>
        <input type="text" id="top-batsman" name="top-batsman"><br>
      
        <label for="top-bowler">Top Bowler:</label>
        <br>
        <input type="text" id="top-bowler" name="top-bowler"><br>
      
        <label for="championship-count">Championship Won Count:</label>
        <br>
        <input type="number" id="championship-count" name="championship-count"><br>
      
        <h3>Player Details:</h3>
      
        <label for="player-name">Player Name:</label>
        <br>
        <input type="text" id="player-name" name="player-name"><br>
      
        <label for="player-photo">Player Photo:</label>
        <br>
        <input type="text" id="player-photo" name="player-photo"><br>
      
        <label for="player-team">Player Team:</label>
        <br>
        <input type="text" id="player-team" name="player-team"><br>
      
        <label for="player-price">Player Price:</label>
        <br>
        <input type="number" id="player-price" name="player-price"><br>
      
        <label for="playing-status">Playing Status:</label>
        <br>
        <select id="playing-status" name="playing-status">
          <option value="Playing">Playing</option>
          <option value="On-bench">On-bench</option>
        </select><br>
      
        <label for="player-role">Player Role:</label>
        <br>
        <select id="player-role" name="player-role">
          <option value="Batsman">Batsman</option>
          <option value="Bowler">Bowler</option>
          <option value="All-rounder">All-rounder</option>
        </select>
        
        <br>
      
        <input type="submit">Add Team Data</input>
        <a href="index.html">Home</a>
      </form>
  <script src="addteam.js"></script>    
</body>
</html>
